---
    - name: "Deploiement de Postgres"
      docker_container:
            name: "{{ postgresql_container_name }}"
            image: postgres:9.6-alpine
            state: started
            ports: 5432:5432
            env:
              ENV POSTGRES_PASSWORD: root
            tty: yes
            pull: yes
            networks:
              - name: subnet1
                links: "{{ postgresql_container_name }}:{{ ldoc_container_name }}"
            volumes: "volume_postgres:/var/lib/postgresql"